<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container text-white">
        <h2>Games</h2>

        <ul data-js="games-list"></ul>

        <form data-js="add-game-form" class="p-4">
            <div class="mb-3">
                <label for="title" class="form-label">Nome</label>
                <input type="text" class="form-control bg-transparent text-white" name="title" placeholder="Ex: Ghost of Tsushima" required autofocus>
            </div>
            <div class="mb-3">
                <label for="developer" class="form-label">Desenvolvedora</label>
                <input type="text" class="form-control bg-transparent text-white" name="developer" placeholder="Ex: Capcom" required>
            </div>

            <button class="btn btn-primary">Adicionar game</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.4/purify.min.js" integrity="sha512-jGh38w63cHRzfBHtyKgEMMkJswUFXDA3YXrDjaE8ptzxV5DDkLDUDjtGUy5tmDkOXHWsItKfFjocaEtj1WuVnQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
